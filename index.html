<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pizzateig Rechner</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>üçï Pizzateig Rechner</h1>
  
  <div class="input-section">
    <div class="input-group">
      <label for="teigVariante">Teig-Variante:</label>
      <select id="teigVariante"></select>
    </div>
    
    <div class="input-row">
      <div class="input-group-inline">
        <label for="ballCount">Anzahl Ballen:</label>
        <div class="counter-group">
          <button type="button" class="counter-btn" onclick="decrementValue('ballCount')">-</button>
          <input type="number" id="ballCount" value="6" min="1" />
          <button type="button" class="counter-btn" onclick="incrementValue('ballCount')">+</button>
        </div>
      </div>
      
      <div class="input-group-inline">
        <label for="ballWeight">Gewicht pro Ballen (g):</label>
        <div class="counter-group">
          <button type="button" class="counter-btn" onclick="decrementValue('ballWeight', 10)">-</button>
          <input type="number" id="ballWeight" value="280" min="1" step="10" />
          <button type="button" class="counter-btn" onclick="incrementValue('ballWeight', 10)">+</button>
        </div>
      </div>
    </div>
  </div>

  <div class="results" id="results" style="display: none;">
    <h2>Zutaten f√ºr <span id="totalWeight"></span> Teig:</h2>
    <ul id="ingredientsList"></ul>
    
    <div class="info">
      <p><strong>Gesamtgewicht:</strong> <span id="totalWeightDisplay"></span></p>
      <p><strong>Hydration:</strong> <span id="hydrationDisplay"></span></p>
      <p><strong>Beschreibung:</strong> <span id="description"></span></p>
      <p><strong>Details:</strong> <span id="longDescription"></span></p>
      <p><strong>G√§rzeiten:</strong></p>
      <ul id="fermentationList"></ul>
      <p><strong>Arbeitsschritte:</strong></p>
      <ol id="instructionsList"></ol>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
